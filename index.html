<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Clock</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
        <div class="analog_clock on">
            <div class="num num1">
                <div>1</div>
            </div>
            <div class="num num2">
                <div>2</div>
            </div>
            <div class="num num3">
                <div>3</div>
            </div>
            <div class="num num4">
                <div>4</div>
            </div>
            <div class="num num5">
                <div>5</div>
            </div>
            <div class="num num6">
                <div>6</div>
            </div>
            <div class="num num7">
                <div>7</div>
            </div>
            <div class="num num8">
                <div>8</div>
            </div>
            <div class="num num9">
                <div>9</div>
            </div>
            <div class="num num10">
                <div>10</div>
            </div>
            <div class="num num11">
                <div>11</div>
            </div>
            <div class="num num12">
                <div>12</div>
            </div>
            <div class="hand" id="seconds" >
                <div class="seconds"></div>
            </div>  
            <div class="hand" id="minutes">
                <div class="minutes"></div>
            </div>
            <div class="hand" id="hours">
                <div class="hours"></div>
            </div>
        </div>
        <div class="switch">
            <div id="analog"></div>
            <div id="digital"></div>
        </div>
        <div class="digital-clock">
            <div class="digital-hours1">
                <div class="dig-1" id="a-1"></div>
                <div class="dig-2" id="a-2"></div>
                <div class="dig-3" id="a-3"></div>
                <div class="dig-4" id="a-4"></div>
                <div class="dig-5" id="a-5"></div>
                <div class="dig-6" id="a-6"></div>
                <div class="dig-7" id="a-7"></div>
                <div class="add-1-1" id="a-1-1"></div>
                <div class="add-1-2" id="a-1-2"></div>
                <div class="add-2-1" id="a-2-1"></div>
                <div class="add-2-2" id="a-2-2"></div>
                <div class="add-3-1" id="a-3-1"></div>
                <div class="add-3-2" id="a-3-2"></div>
                <div class="add-4-1" id="a-4-1"></div>
                <div class="add-4-2" id="a-4-2"></div>
                <div class="add-5-1" id="a-5-1"></div>
                <div class="add-5-2" id="a-5-2"></div>
                <div class="add-6-1" id="a-6-1"></div>
                <div class="add-6-2" id="a-6-2"></div>
                <div class="add-7-1" id="a-7-1"></div>
                <div class="add-7-2" id="a-7-2"></div>
            </div>
            <div class="digital-hours2">
                <div class="dig-1" id="b-1"></div>
                <div class="dig-2" id="b-2"></div>
                <div class="dig-3" id="b-3"></div>
                <div class="dig-4" id="b-4"></div>
                <div class="dig-5" id="b-5"></div>
                <div class="dig-6" id="b-6"></div>
                <div class="dig-7" id="b-7"></div>
                <div class="add-1-1" id="b-1-1"></div>
                <div class="add-1-2" id="b-1-2"></div>
                <div class="add-2-1" id="b-2-1"></div>
                <div class="add-2-2" id="b-2-2"></div>
                <div class="add-3-1" id="b-3-1"></div>
                <div class="add-3-2" id="b-3-2"></div>
                <div class="add-4-1" id="b-4-1"></div>
                <div class="add-4-2" id="b-4-2"></div>
                <div class="add-5-1" id="b-5-1"></div>
                <div class="add-5-2" id="b-5-2"></div>
                <div class="add-6-1" id="b-6-1"></div>
                <div class="add-6-2" id="b-6-2"></div>
                <div class="add-7-1" id="b-7-1"></div>
                <div class="add-7-2" id="b-7-2"></div>
            </div>
            <div id="dot1" class="on"></div>
            <div id="dot2"></div>
            <div class="digital-minutes1">
                <div class="dig-1" id="c-1"></div>
                <div class="dig-2" id="c-2"></div>
                <div class="dig-3" id="c-3"></div>
                <div class="dig-4" id="c-4"></div>
                <div class="dig-5" id="c-5"></div>
                <div class="dig-6" id="c-6"></div>
                <div class="dig-7" id="c-7"></div>
                <div class="add-1-1" id="c-1-1"></div>
                <div class="add-1-2" id="c-1-2"></div>
                <div class="add-2-1" id="c-2-1"></div>
                <div class="add-2-2" id="c-2-2"></div>
                <div class="add-3-1" id="c-3-1"></div>
                <div class="add-3-2" id="c-3-2"></div>
                <div class="add-4-1" id="c-4-1"></div>
                <div class="add-4-2" id="c-4-2"></div>
                <div class="add-5-1" id="c-5-1"></div>
                <div class="add-5-2" id="c-5-2"></div>
                <div class="add-6-1" id="c-6-1"></div>
                <div class="add-6-2" id="c-6-2"></div>
                <div class="add-7-1" id="c-7-1"></div>
                <div class="add-7-2" id="c-7-2"></div>
            </div>
            <div class="digital-minutes2">
                <div class="dig-1" id="d-1"></div>
                <div class="dig-2" id="d-2"></div>
                <div class="dig-3" id="d-3"></div>
                <div class="dig-4" id="d-4"></div>
                <div class="dig-5" id="d-5"></div>
                <div class="dig-6" id="d-6"></div>
                <div class="dig-7" id="d-7"></div>
                <div class="add-1-1" id="d-1-1"></div>
                <div class="add-1-2" id="d-1-2"></div>
                <div class="add-2-1" id="d-2-1"></div>
                <div class="add-2-2" id="d-2-2"></div>
                <div class="add-3-1" id="d-3-1"></div>
                <div class="add-3-2" id="d-3-2"></div>
                <div class="add-4-1" id="d-4-1"></div>
                <div class="add-4-2" id="d-4-2"></div>
                <div class="add-5-1" id="d-5-1"></div>
                <div class="add-5-2" id="d-5-2"></div>
                <div class="add-6-1" id="d-6-1"></div>
                <div class="add-6-2" id="d-6-2"></div>
                <div class="add-7-1" id="d-7-1"></div>
                <div class="add-7-2" id="d-7-2"></div>
            </div>
        </div>
    </body>
</html>
